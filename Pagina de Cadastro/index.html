<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Canvi Data Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_ipt2.css">
</head>
<body>
    <div class="all-container">  
     <section class="bg">
         <div class="bg-img">
            <span>Facilitamos o controle de dados por meio de tecnologias modernas e fáceis de usar</span>
         </div>
     </section>
     
     <section class="form">
         <div class="container">
             <div class="title">
            <img src="Assets/logo.png" alt="logo">
                 <h1>Crie sua conta</h1>
                 <h4>Inicie sua jornada conosco!</h4>
             </div>

             <div class="inputs">
                 <div class="inputs_1">
                    <span>Nome</span>
                    <input type="text">
    
                    <span>E-mail</span>
                    <input type="email" required>
                     
                    <span>Senha</span>
                    <input type="password">
    
                    <span>Confirmar Senha</span>
                    <input type="text">
    
                    <span>Razão Social</span>
                    <input type="text">
    
                    <span>CNPJ</span>
                    <input type="text">
    
                    <span>Tipo de CNPJ</span>
                    <select>
                        <option value="">Matriz</option>
                        <option value="">Filial</option>
                    </select>
                 </div>
                 
                 <div class="inputs_2">
                    <span>Ramal</span>
                    <input type="text">
    
                    <span>CEP</span>
                    <input type="text" required>
                     
                    <span>Número</span>
                    <input type="number">
    
                    <span>Logradouro</span>
                    <input type="text">
    
                    <span>Bairro</span>
                    <input type="text">
    
                    <span>Cidade</span>
                    <input type="text">
    
                    <span>Estado</span>
                    <select id="estado" name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                 </div>

            </div>
             <div class="btn">
                 <button>Criar Conta</button>
             </div>
             
         </div>
     </section>

     <a href="#" id="link_voltar">	&#8617; Voltar</a>
    </div>

    <!-- <footer>
        <h4>Todos os Direitos Reservados &copy;</h4>
    </footer> -->
</body>
</html>
