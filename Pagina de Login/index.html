<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Canvi Data Analytics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all-container">  
     <section class="bg">
         <div class="bg-img">
         </div>
     </section>
     
     <section class="form">
         <div class="container">
            <img src="Assets/logo.png" alt="logo">
             <div class="title">
                 <h1>Entrar</h1>
                 <h4>Ficamos felizes em potencializar seu negócio</h4>
             </div>
             
             <div class="inputs">
                 <span>E-mail</span>
                 <input type="email">
                 
                 <span>Senha</span>
                 <input type="password">
             </div>
     
             <div class="btn">
                 <button>Entrar</button>
             </div>
             
             <div class="new">
                <span><a href="#">Não tem uma conta?</a></span>
             </div>
         </div>
     </section>

     <a href="#" id="link_voltar">	&#8617; Voltar</a>
    </div>

    <footer>
        <h4>Todos os Direitos Reservados &copy;</h4>
    </footer>
</body>
</html>
